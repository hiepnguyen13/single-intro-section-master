<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding: 2em 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.svg" alt="logo" />
          </a>
        </div>

        <div class="main-content">
          <div class="main-content__img">
            <img src="images/illustration-mockups.svg" alt="illustration-mockups" />
          </div>

          <div class="main-content__text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your
              audience. Create connections with your users as you engage in genuine discussion.
            </p>

            <a href="#">Register</a>
          </div>
        </div>

        <div class="social-contact">
          <a href="#">
            <svg>
              <use xlink:href="images/sprite.svg#icon-facebook"></use>
            </svg>
          </a>
          <a href="#">
            <svg>
              <use xlink:href="images/sprite.svg#icon-twitter"></use>
            </svg>
          </a>
          <a href="#">
            <svg>
              <use xlink:href="images/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/hiepnguyen13" target="_blank">Hiep Nguyen</a>.
      </p>
    </footer>
  </body>
</html>
